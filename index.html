<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Logan's Resume</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;300;500;900&family=Work+Sans:wght@400;700;900&display=swap" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js">
      </script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js">
      </script>
    <![endif]-->
  </head>
  <body>
    <header>
      <div class = "container">
        <!-- row 1  header-->
        <div class="row">
          <img class="header img-fluid" src="images/Header.png" alt="illustration depicting hills and a boy" >
        </div>
        <!-- row 2 name-->
        <div class="row">
          <div class="col-sm-12">
            <h1 class="name text-center">LOGAN MAAKESTAD</h1>
          </div>
        </div>
      </div>
    </header>
    <section id="about">
      <div class="container">
        <!-- row 3 about header-->
        <div class="row">
            <img class="img-fluid mx-auto" src="images/About_S.png" alt="About Me">
        </div>
      </div>
      <!-- row 4 selfie about-->
      <div class="row flex-nowrap">
        <div class="col-xs-3 col-sm-5" >
           <img class="img-fluid" src="images/Selfie.png" alt="Self portrait">
        </div>
        <div class="col-xs-9 col-sm-7">
          <p>I'm a web designer, game designer, and illustrator based in Kennett Square, PA. <img src="images/icons/Mushroom.png" alt="Mushroom"> I enjoy playing with elements filled with whimsy and joy, as well as utilizing a vibrant pallete for eye catching visuals.</p>
        </div>
      </div>
    </section>
    <section id="skills">
      <div class="containter">
        <!-- row 5 tech, skills, education-->
        <div class="row">
          <div class="col-xs-12 col-sm-12">
            <img class="img-fluid" src="images/Box_Tech.png" alt="graphic displaying relavent technical proficiensies">
          </div>
          <div class="col-xs-12 col-xs-12 ">
            <img class="img-fluid" src="images/Box_Skills.png" alt="graphic displaying relavent skills">
            <img class="img-fluid" src="images/Box_Education.png" alt="graphic displaying education history">
          </div>
        </div>
      </div>
    </section>
    <section id="workexp">
      <!-- row 6 work exp header-->
      <div class="row">
        <img class="img-fluid mx-auto" src="images/WorkExp_S.png" alt="Work Experience">
      </div>
      <!-- row 7 work exp timeline-->
      <div class="row">
        <img class="img-fluid mx-auto" src="images/Timeline_S.png" alt="Work History">
      </div>
      <!-- row 8 interests-->
      <div class="row">
        <div class="col-xs-12 col-xs-12">
        <img class="img-fluid" src="images/Box_Interests.png" alt="graphic displaying interests">
        </div>
      </div>
    </section>
    <section id="contact">
      <!-- row 9 contact-->
      <div class="row">
        <div class="col-xs-12 col-sm-12">
          <img class="img-fluid mx-auto" src="images/Contact.png" alt="contact">
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-12 ml-4">
            <a href="mailto: loganmaakestad@gmail.com"><img src="images/icons/Email.png">Email Me!</a>
          </div>
          <div class="col-xs-12 col-sm-12 ml-4">
            <a href="https://www.instagram.com/loganmaak/?hl=en"><img src="images/icons/Instagram.png">Instagram!</a>
          </div>
          <div class="col-xs-12 col-sm-12 ml-4">
            <a href="https://twitter.com/justmako"><img src="images/icons/Twitter.png">Twitter!</a>
          </div>
        </div>
      </div>
    </section>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/bootstrap.js"></script>
  </body>
</html>
