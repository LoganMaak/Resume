<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Logan's Resume</title>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;300;500;900&family=Work+Sans:wght@400;700;900&display=swap" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js">
      </script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js">
      </script>
    <![endif]-->
  </head>
  <body>
    <header>
      <div class = "container-fluid px-0">
        <!-- row 1  header-->
        <div class="row">
          <img class=" img-fluid w-100" src="images/Header.png" alt="illustration depicting hills and a boy">
        </div>
        <!-- row 2 name-->
        <div class="row">
          <div class="col">
            <h1 class="name text-center">LOGAN MAAKESTAD</h1>
          </div>
        </div>
      </div>
    </header>
    <section id="about">
      <div class="container">
        <!-- row 3 about header-->
        <div class="row">
            <img class="img-fluid d-sm-none mx-auto" src="images/About_S.png" alt="About Me">
            <img class="img-fluid d-none d-sm-block float-left" src="images/About.png" alt="About Me">
        </div>
      </div>
      <!-- row 4 selfie about-->
      <div class="row mx-auto">
        <div class="col-xs-3 col-sm-4" >
           <img class="img-fluid w-100" src="images/Selfie.png" alt="Self portrait">
        </div>
        <div class="col-xs-9 col-sm-8">
          <p><br>I'm a web designer, game designer, and illustrator based in Kennett Square, PA. <img src="images/icons/Mushroom.png" alt="Mushroom"> I enjoy playing with elements filled with whimsy and joy, as well as utilizing a vibrant pallete for eye catching visuals.</p>
        </div>
      </div>
    </section>
    <section id="skills">
      <div class="containter">
        <!-- row 5 tech, skills, education-->
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-5">
            <img class="img-fluid" src="images/Box_Tech.png" alt="graphic displaying relavent technical proficiensies">
          </div>
          <div class="col-xs-12 col-xs-12 col-md-7">
            <img class="img-fluid " src="images/Box_Skills.png" alt="graphic displaying relavent skills">
            <img class="img-fluid " src="images/Box_Education.png" alt="graphic displaying education history">
          </div>
        </div>
      </div>
    </section>
    <section id="workexp">
      <div class="container">
        <!-- row 6 work exp header-->
        <div class="row">
          <img class="img-fluid d-sm-none mx-auto" src="images/WorkExp_S.png" alt="Work Experience">
          <img class="img-fluid d-none d-sm-block float-left" src="images/WorkExp.png" alt="Work Experience">
        </div>
        <!-- row 7 work exp timeline-->
        <div class="row">
          <img class="img-fluid d-md-none mx-auto" src="images/Timeline_S.png" alt="Work History">
          <img class="img-fluid d-none d-md-block w-100" src="images/Timeline.png" alt="Work History">
        </div>
      </div>
    </section>
    <section id="contact">
      <div class="container">
        <!-- row 8 interests, contact-->
        <div class="row">
          <div class="col-xs-12 col-xs-12 col-md-7">
            <img class="img-fluid w-100" src="images/Box_Interests.png" alt="graphic displaying interests">
          </div>
          <div class="col-xs-12 col-sm-12 col-md-5">
            <table class="table table striped table-hover">
              <thead>
                <tr>
                  <th>
                    <img class="img-fluid mx-auto" src="images/Contact.png" alt="contact">
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="stripe1">
                    <a href="mailto: loganmaakestad@gmail.com"><img src="images/icons/Email.png">Email Me!</a>
                  </td>
                </tr>
                <tr>
                  <td class="stripe2">
                    <a href="https://www.instagram.com/loganmaak/?hl=en"><img src="images/icons/Instagram.png">Instagram!</a>
                  </td>
                </tr>
                <tr>
                  <td class="stripe3">
                    <a href="https://twitter.com/justmako"><img src="images/icons/Twitter.png">Twitter!</a>
                  </td>
                </tr>
              </tbody>
          </div>
      </div>
    </section>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/bootstrap.js"></script>
  </body>
</html>
